<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header img {
            width: 50px;
        }
        .big-news {
            background-color: #ffe6cc;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .big-news button {
            background-color: #ff5733;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .features {
            text-align: center;
            margin: 20px 0;
        }
        .feature-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .feature {
            width: 45%;
            padding: 10px;
            margin: 5px;
            text-align: center;
        }
        .feature img {
            width: 30px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #ffe6cc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo">
            <h2>Weekly Newsletter</h2>
        </div>
        
        <div class="big-news">
            <h3>Don't miss out our BIG news!</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button>Go to your account!</button>
        </div>
        
        <div class="features">
            <h3>Checkout our amazing features</h3>
            <div class="feature-list">
                <div class="feature">
                    <img src="timer.png" alt="Timer">
                    <p>Timer</p>
                </div>
                <div class="feature">
                    <img src="measure.png" alt="Measure tool">
                    <p>Measure Tool</p>
                </div>
                <div class="feature">
                    <img src="slider.png" alt="Slider">
                    <p>Slider</p>
                </div>
                <div class="feature">
                    <img src="users.png" alt="Users">
                    <p>Users</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>You received this email because you signed up on our website or made a purchase.</p>
            <p><a href="#">Unsubscribe</a></p>
        </div>
    </div>
</body>
</html>
